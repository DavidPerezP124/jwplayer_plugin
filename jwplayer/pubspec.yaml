name: jw_video_player
description: A flutter plugin for the JWPlayer platform. JWPlayer is a leading service for video solutions, allowing monetization of content and analytics of user engagement among other great features. This package is a wrapper for the web JWP hoster player and the native mobile SDKs.
version: 0.0.12
homepage: 
repository: https://github.com/DavidPerezP124/jwplayer_plugin/tree/main

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2
  js: ^0.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      android:
        package: jwplayer.jwplayer
        pluginClass: JwplayerPlugin
      ios:
        pluginClass: JwplayerPlugin
      web:
        pluginClass: JWPlayerWeb
        fileName: web/jwplayer_web.dart